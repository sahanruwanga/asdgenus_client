<div class="main-content main-div" style="background-color: #b8ced4">
    <div class="container-fluid">
        <div class="row main-div">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header card-header-info text-center">
                        <h4 class="card-title text-black-50 font-weight-bold">USER LOGIN</h4>
                    </div>

                    <div class="card-body">
                        <div class="row sub-div">
                            <div class="card-avatar">
                                <p>
                                    <img src="./assets/img/ASDGenus_logo.jpg" height="200" width="200"/>
                                </p>
                            </div>
                        </div>
                        <div class="row text-danger sub-div" *ngIf="isError.valueOf()">
                            <h6>*Error occurred in login! Please give correct credenatials!</h6>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onLoginFromSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" [(ngModel)]="user.email"
                                               formControlName="email" (click)="onFieldClick()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password" type="password"
                                               [(ngModel)]="user.password"
                                               formControlName="password" (click)="onFieldClick()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <button mat-raised-button type="submit"
                                        class="btn btn-success pull-right text-black-50 font-weight-bold"
                                        [disabled]="!loginForm.valid" style="margin-left: 10px">Login
                                </button>
                                <div class="sub-div">
                                    <a style="margin-left: 10px">Haven't registered yet?&nbsp;&nbsp;</a>
                                    <a
                                            [routerLink]="['/register']"> Register here!
                                    </a>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

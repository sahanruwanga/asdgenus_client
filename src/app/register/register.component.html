<div class="main-content main-div" style="background-color: #b8ced4">
    <div class="container-fluid">
        <div class="row main-div">
            <div class="col-md-5">
                <div class="card">

                    <div class="card-header card-header-info text-center">
                        <h4 class="card-title">USER REGISTRATION</h4>
                    </div>

                    <div class="card-body">
                        <div class="row sub-div">
                            <div class="card-avatar">
                                <p>
                                    <img src="./assets/img/ASDGenus_logo.jpg" height="200" width="200"/>
                                </p>
                            </div>
                        </div>
                        <div class="row text-danger sub-div" *ngIf="isError.valueOf()">
                            <h6>*Error occurred in registration! Try different email!</h6>
                        </div>
                        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" type="text" [(ngModel)]="user.name"
                                               formControlName="name" (click)="onFieldClick()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" [(ngModel)]="user.email"
                                               formControlName="email" (click)="onFieldClick()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password" type="password"
                                               [(ngModel)]="user.password"
                                               formControlName="password" (click)="onFieldClick()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                        [disabled]="!registerForm.valid" style="margin-left: 10px">Register
                                </button>
                                <div class="sub-div">
                                    <a style="margin-left: 10px">Already registered?&nbsp;&nbsp;</a>
                                    <a
                                            [routerLink]="['/login']"> Login here!
                                    </a>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

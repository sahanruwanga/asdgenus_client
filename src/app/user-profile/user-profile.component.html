<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title text-center text-black-50 font-weight-bold">User Profile</h4>
                    </div>
                    <div class="card-body">

                        <br/>
                        <div class="row text-center">
                            <div class="col-md-6">
                                <h5 class="text-black-50 font-weight-bold">
                                    Name: <span class="text-gray font-italic">{{name}}</span>
                                </h5>
                            </div>
                            <div class="col-md-6">
                                <h5 class="text-black-50 font-weight-bold">
                                    Email: <span class="text-gray font-italic">{{email}}</span>
                                </h5>
                            </div>
                        </div>

                        <div class="home-m1 text-center">
                            <h5 class="text-black-50 font-weight-bold">
                                Summary of stored data
                            </h5>
                        </div>

                        <div class="tab-pane active" id="fileCheck">
                            <table class="table">
                                <thead class="text-primary text-center">
                                <tr>
                                    <th></th>
                                    <th> Patients</th>
                                    <th> Results</th>
                                    <th> EEG Data</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center">
                                    <th>Total</th>
                                    <td>{{noOfPatients}}</td>
                                    <td>{{noOfResults}}</td>
                                    <td>{{noOfEEGs}}</td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
